<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>

        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </nav>

    </header>

    <div class="row">

        <div class="col-md-3">
            <aside>
               
                <form class="form-inline my-2 my-lg-0">
                    <input id="inputId" class="form-control mr-sm-2 " type="search" placeholder="Search a Place!" aria-label="Search">
                    <button id="searchbtn" class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="card" style="width: 18rem;">
                    <ul id="list-group" class="list-group ">
                        <!-- append search input here -->

                    <!-- ////////////////////////////////// -->
                    </ul>
                  </div>
            </aside>
        </div>
        <div class="col-md-9">
            
            <div class="jumbotron">
                <div><h1 id="place-name"></h1><img id="iconId" src="" alt=""></div>
                <div id="temp"></div>
                <div id="humidity"></div>
                <div id="wind-speed"></div>
                <div id="uv-index"></div>
            </div>
            <div class="row">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    
                    <div class="card-body">
                      <h5 id="day-0" class="card-title"></h5>
                      <img  id="icon-0" src="" class="card-text">
                      <p id="temp-0" class="card-text"></p>
                      <p id="humid-0" class="card-text"></p>
                    </div>
                  </div>
                  <div class="card bg-light mb-3" style="max-width: 18rem;">
                   
                    <div class="card-body">
                      <h5 id="day-8" class="card-title"></h5>
                      <img  id="icon-8" src="" class="card-text">
                      <p id="temp-8" class="card-text"></p>
                      <p id="humid-8" class="card-text"></p>
                    </div>
                  </div>
                  <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                      <h5  id="day-16" class="card-title"></h5>
                      <img  id="icon-16" src="" class="card-text">
                      <p id="temp-16" class="card-text"></p>
                      <p id="humid-16" class="card-text"></p>
                    </div>
                  </div>
                  <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                      <h5 id="day-24" class="card-title"></h5>
                      <img  id="icon-24" src="" class="card-text">
                      <p id="temp-24" class="card-text"></p>
                      <p id="humid-24" class="card-text"></p>
                    </div>
                  </div>
                  <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                      <h5 id="day-32" class="card-title"></h5>
                      <img  id="icon-32" src="" class="card-text">
                      <p id="temp-32" class="card-text"></p>
                      <p id="humid-32" class="card-text"></p>
                    </div>
                  </div>
            </div>
        </div>
    </div>



    <footer></footer>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="assets/script.js"></script>

</html>
